<header id='header' class='Header'  ng-class='{navbaropen:data.navbaropen, sidebaropen:data.sidebaropen}'>

	<!-- top bar -->
	<div class='topbar'>
		
		<!-- menu control -->
		<div class="control">
			<button class="btn btn-menu control-navbar" ng-click="fn.navbarcontrol($event)"  ng-class='{animate:data.navbaropen}'><i class="material-icons">menu</i></button>
		</div> 
		
		<!-- logo -->
		<div class='page-logo'>
			<h1 class='h1' ng-click="fn.scrolltotop($event)" >
				<dx-logo></dx-logo>
			</h1>
		</div>
		
		<!-- dashboard control -->
		<div class="control">
			<button class="btn btn-menu control-sidebar" ng-click="fn.sidebarcontrol($event)" ng-class='{animate:data.sidebaropen}'><i class="material-icons">dashboard</i></button>
		</div> 
		
	</div>

	<!-- nav bar -->
	<nav class='navbar bg-dark' ng-style='{height: data.screenheight+ "px"}' ng-swipe-left='fn.navbarcontrol($event)' >

		<!-- tabs -->
		<div class='tabs-wrap'>
			<dx-tabs></dx-tabs>
		</div>
		
	</nav>
	
	<!-- side bar -->
	<div class='sidebar bg-black' ng-style='{height: data.screenheight+ "px"}' ng-swipe-right='fn.sidebarcontrol($event)'>

		<div class='login'>
			<h2>Logo-in</h2>
		</div>
		
	</div>

</header>
