<ul class='tabs'>
	<li class='tab'>
		<a ng-href='#/' class='tablink bg-accent' ng-class='{active : data.view === "/" }'>Home</a>
	</li>
	<li class='tab' ng-repeat="item in data.menu">
		<a ng-href='#/{{item}}' class='tablink bg-accent' ng-class='{active : data.view === "/{{item}}" }'>{{item}}</a>
	</li>
</ul>
